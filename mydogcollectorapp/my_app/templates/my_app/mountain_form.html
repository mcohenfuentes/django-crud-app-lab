{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
    {% if mountain %}
    <h1>Edit {{ mountain.name }}</h1>
  {% else %}
    <h1>Add a Mountain</h1>
  {% endif %}
  <img src="{% static 'images/mountain2.svg' %}" alt="A mountain" />
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
